<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <script defer type="text/javascript" src="calculator.js"></script>
    <title>Odin Project - Calculator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="calculator" id="calculator">
        <div class = "display" id="display"></div>
        <div class="buttons">
          <div class="buttonsTopRow">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonDivision">รท</button>
            <button id="buttonClear">C</button>
          </div>

          <div class="buttonsMiddleTopRow">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonMultiplication">x</button>
          </div>

          <div class="buttonsMiddleBottomRow">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonSubtraction">-</button>
          </div>
        </div>
        <div class="buttonsBottomRow">
          <button id="button0">0</button>
          <button id="buttonDot"> . </button>
          <button id="buttonEquals">=</button>
          <button id="buttonAddition">+</button>   
      </div>
    </div>
  </body>
</html>
